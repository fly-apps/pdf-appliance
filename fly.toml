app = "appname-pdf"
primary_region = "iad"

[env]
  # HOSTNAME = "appname.fly.dev"
  # PORT = 3000
  TIMEOUT = 15
  FORMAT = "letter"
  JAVASCRIPT = "false"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[http_service.concurrency]
  type = "requests"
  soft_limit = 3
  hard_limit = 5
